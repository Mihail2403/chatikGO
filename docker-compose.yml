services:
  auth:
    container_name: gochat_auth
    build: ./AuthGO
    ports:
      - 8000:8000
    env_file:
      - ./AuthGO/.env
    command: sh -c "
      ./migrate -path ./schema -database  postgres://postgres:postgres@db_auth:5432/auth?sslmode=disable up
      && ./main"
    depends_on:
      - db_auth
  chat:
    container_name: gochat_chat
    build: ./chat
    ports:
      - 8001:8001
    env_file:
      - ./chat/.env
    command: sh -c "./main"
    depends_on:
      - auth
  users-service:
    container_name: gochat_users
    build: ./users-service
    ports:
      - 8002:8002
    env_file:
      - ./users-service/.env
    command: sh -c "
      ./migrate -path ./schema -database  postgres://postgres:postgres@db_users:5432/users?sslmode=disable up
      && ./main"
    depends_on:
      - auth

  db_auth:
    container_name: gochat_auth_db
    image: postgres:16.2
    environment:
      - POSTGRES_DB=auth
      - POSTGRES_NAME=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - 5432
    volumes:
      - auth_db:/var/lib/postgresql/data

  db_users:
    container_name: gochat_auth_db
    image: postgres:16.2
    environment:
      - POSTGRES_DB=users
      - POSTGRES_NAME=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - 5432
    volumes:
      - users_db:/var/lib/postgresql/data
volumes:
  auth_db:
  users_db:
